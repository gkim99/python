<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .box{
            background-color: cornflowerblue;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: 20px 10px;
        }
        .boxes{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class = boxes>
        {% for i in range(3):%}
        <div class=box></div>
        {%endfor%}
    </div>
</body>
</html>
